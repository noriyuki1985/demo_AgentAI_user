<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン - AIエージェントデモ</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      margin-top: 5px;
    }
    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ログイン</h1>
  <form id="loginForm">
    <label>メールアドレス</label>
    <input type="email" id="email" placeholder="メールアドレスを入力" required>
    
    <label>パスワード</label>
    <input type="password" id="password" placeholder="パスワードを入力" required>
    
    <button type="submit">ログイン</button>
  </form>
  
  <script>
    // フォーム送信時に、どんな入力でもログイン成功として dashboard.html へ遷移
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      // ログイン処理（デモなのでバリデーションなし）
      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
