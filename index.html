<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン - エージェントAIプラットフォーム</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      margin-top: 5px;
    }
    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ログイン</h1>
  <form id="loginForm">
    <label>メールアドレス</label>
    <input type="email" id="email" placeholder="メールアドレスを入力" required>
    
    <label>パスワード</label>
    <input type="password" id="password" placeholder="パスワードを入力" required>
    
    <button type="submit">ログイン</button>
  </form>
  
  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      
      // 特例: メールアドレスが "owner@owner" かつパスワードが "a" の場合は、直接オーナー用ダッシュボードへ
      if(email.toLowerCase() === "owner@owner" && password === "a") {
        window.location.href = "dashboard_owner.html";
        return;
      }
      
      try {
        // Apps Script のログインAPIのURLを指定
        const scriptUrl = "https://script.google.com/macros/s/AKfycbyTpjISP_ED0hDFucZbFR6fOuFtiAza9kSeG72YC5l4YBsX-MRTBBs0uFVj7ljdl-SV/exec";
        const loginUrl = scriptUrl + "?type=login&email=" + encodeURIComponent(email) + "&password=" + encodeURIComponent(password);
        
        const res = await fetch(loginUrl);
        const data = await res.json();
        
        if(data.success) {
          // DBから該当ユーザーの情報を取得し sessionStorage に保存（dashboard_user.html で利用可能）
          sessionStorage.setItem("userData", JSON.stringify(data));
          window.location.href = "dashboard_user.html";
        } else {
          alert("ログイン失敗: " + data.message);
        }
      } catch (error) {
        console.error("ログイン処理でエラー:", error);
        alert("ログイン処理に失敗しました。");
      }
    });
  </script>
</body>
</html>
