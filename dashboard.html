<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>AIエージェントプラットフォーム - ダッシュボード</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    /* ヘッダー */
    header {
      height: 60px;
      background: #f5f5f5;
      border-bottom: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      position: relative;
    }
    header .api-select {
      font-size: 16px;
    }

    /* マイページメニュー */
    .menu-container {
      position: relative;
      display: inline-block;
    }
    .menu-button {
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fff;
    }
    .dropdown-menu {
      position: absolute;
      top: 60px;
      right: 0;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 200px;
      display: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 999;
    }
    .dropdown-menu.show {
      display: block;
    }
    .menu-item {
      padding: 10px;
      cursor: pointer;
      font-size: 14px;
      border-bottom: 1px solid #eee;
    }
    .menu-item:last-child {
      border-bottom: none;
    }
    .menu-item:hover {
      background: #f0f0f0;
    }

    /* メインコンテナ */
    #container {
      flex: 1;
      display: flex;
    }
    /* 左側：チャット履歴（固定のまま） */
    #sidebar {
      width: 250px;
      background: #fafafa;
      border-right: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
    }
    #sidebar h2 {
      font-size: 16px;
      margin-bottom: 10px;
    }
    .chat-item {
      padding: 10px;
      background: #fff;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
    }

    /* 中央：カテゴリ選択エリア */
    #main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #eee;
    }
    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      width: 80%;
    }
    .category-btn {
      background: #fff;
      border: 2px solid #007bff;
      border-radius: 8px;
      padding: 40px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
      transition: background 0.3s;
    }
    .category-btn:hover {
      background: #e6f0ff;
    }
  </style>
</head>
<body>
  <!-- ヘッダー -->
  <header>
    <div class="api-select">
      API選択:
      <select id="apiDropdown">
        <option value="chatgpt-3.5">ChatGPT-3.5</option>
        <option value="chatgpt-4">ChatGPT-4</option>
        <option value="chatgpt-4.5">ChatGPT-4.5</option>
      </select>
    </div>
    <div class="menu-container">
      <button class="menu-button" onclick="toggleMenu()">マイページ</button>
      <div id="myMenu" class="dropdown-menu">
        <div class="menu-item">ユーザー情報</div>
        <div class="menu-item">従量課金について</div>
        <div class="menu-item">サブスクリプションの停止について</div>
      </div>
    </div>
  </header>

  <!-- メインコンテナ -->
  <div id="container">
    <!-- 左側：チャット履歴（固定） -->
    <div id="sidebar">
      <h2>チャット履歴</h2>
      <div class="chat-item">💬 サンプルチャット 2023-04-07</div>
      <div class="chat-item">💬 サンプルチャット 2023-04-06</div>
    </div>

    <!-- 中央：カテゴリ選択画面 -->
    <div id="main">
      <div class="category-grid">
        <div class="category-btn" onclick="selectCategory('営業')">営業</div>
        <div class="category-btn" onclick="selectCategory('マーケティング')">マーケティング</div>
        <div class="category-btn" onclick="selectCategory('経理')">経理</div>
      </div>
    </div>
  </div>

  <script>
    // マイページメニューの表示/非表示切替
    function toggleMenu() {
      const menu = document.getElementById("myMenu");
      menu.classList.toggle("show");
    }
    window.onclick = function(event) {
      const menu = document.getElementById("myMenu");
      if (!event.target.matches('.menu-button') && !event.target.closest('.dropdown-menu')) {
        if (menu.classList.contains('show')) {
          menu.classList.remove('show');
        }
      }
    }

    // カテゴリボタンがクリックされたときの処理（デモ用）
    function selectCategory(category) {
      alert("「" + category + "」を選択しました。ここからチャット画面に遷移します。（デモ）");
      // 実際には、選択したカテゴリに応じたチャットUIへ遷移する処理を追加します
      // 例: window.location.href = "chat.html?category=" + encodeURIComponent(category);
    }
  </script>
</body>
</html>
