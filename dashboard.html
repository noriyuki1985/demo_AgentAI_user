<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>AIエージェントプラットフォーム - ダッシュボード</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    /* ヘッダー */
    header {
      height: 60px;
      background: #f5f5f5;
      border-bottom: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      position: relative; /* ドロップダウンメニューの位置指定に備える */
    }
    header .api-select {
      font-size: 16px;
    }

    /* メニュー関連 */
    .menu-container {
      position: relative;
      display: inline-block;
    }
    .menu-button {
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fff;
    }
    .dropdown-menu {
      position: absolute;
      top: 60px;  /* ヘッダー高さ分 + 少し余白 */
      right: 0;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 200px;
      display: none; /* 初期は非表示 */
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 999;
    }
    .dropdown-menu.show {
      display: block;
    }
    .menu-item {
      padding: 10px;
      cursor: pointer;
      font-size: 14px;
      border-bottom: 1px solid #eee;
    }
    .menu-item:last-child {
      border-bottom: none;
    }
    .menu-item:hover {
      background: #f0f0f0;
    }

    /* コンテナ */
    #container {
      flex: 1;
      display: flex;
    }
    /* 左側：チャット履歴 */
    #sidebar {
      width: 250px;
      background: #fafafa;
      border-right: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
    }
    #sidebar h2 {
      font-size: 16px;
      margin-bottom: 10px;
    }
    .chat-item {
      padding: 10px;
      background: #fff;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
    }

    /* 中央：チャット欄 */
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    #chat {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #eee;
    }
    .message {
      margin-bottom: 15px;
    }
