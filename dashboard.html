<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>AIエージェントプラットフォーム - ダッシュボード</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    /* ヘッダー */
    header {
      height: 60px;
      background: #f5f5f5;
      border-bottom: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      position: relative;
    }
    header .api-select {
      font-size: 16px;
    }
    /* ユーザー名表示 */
    header .user-name {
      font-size: 16px;
      font-weight: bold;
      margin-right: 10px;
    }
    /* マイページメニュー */
    .menu-container {
      position: relative;
      display: inline-block;
    }
    .menu-button {
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fff;
    }
    .dropdown-menu {
      position: absolute;
      top: 60px;
      right: 0;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 200px;
      display: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 999;
    }
    .dropdown-menu.show {
      display: block;
    }
    .menu-item {
      padding: 10px;
      cursor: pointer;
      font-size: 14px;
      border-bottom: 1px solid #eee;
    }
    .menu-item:last-child {
      border-bottom: none;
    }
    .menu-item:hover {
      background: #f0f0f0;
    }
    /* メインコンテナ */
    #container {
      flex: 1;
      display: flex;
    }
    /* 左側：チャット履歴（固定） */
    #sidebar {
      width: 250px;
      background: #fafafa;
      border-right: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
    }
    #sidebar h2 {
      font-size: 16px;
      margin-bottom: 10px;
    }
    .chat-item {
      padding: 10px;
      background: #fff;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
    }
    /* 中央：カテゴリ選択エリア */
    #main {
      flex: 1;
      padding: 20px;
      background: #eee;
      overflow-y: auto;
    }
    #categoryContainer {
      max-width: 800px;
      margin: 0 auto;
    }
    /* 新規カテゴリ作成エリア */
    #newCategoryHeader {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    #newCategoryButton {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    /* 新規カテゴリ作成フォーム（初期は非表示） */
    #newCategoryForm {
      margin-top: 10px;
      display: none;
    }
    #newCategoryForm input[type="text"] {
      padding: 8px;
      font-size: 14px;
      width: 200px;
      margin-right: 10px;
    }
    #newCategoryForm button {
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }
    /* 大きな四角のカテゴリボタン */
    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .category-btn {
      background: #fff;
      border: 2px solid #007bff;
      border-radius: 8px;
      padding: 40px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
      transition: background 0.3s;
    }
    .category-btn:hover {
      background: #e6f0ff;
    }
    /* リスト表示のカテゴリ詳細 */
    .category-list {
      margin-top: 20px;
    }
    .list-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .list-item {
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <!-- ヘッダー -->
  <header>
    <div class="api-select">
      API選択:
      <select id="apiDropdown">
        <option value="chatgpt-3.5">ChatGPT-3.5</option>
        <option value="chatgpt-4">ChatGPT-4</option>
        <option value="chatgpt-4.5">ChatGPT-4.5</option>
      </select>
    </div>
    <div class="user-name">一花徳行</div>
    <div class="menu-container">
      <button class="menu-button" onclick="toggleMenu()">マイページ</button>
      <div id="myMenu" class="dropdown-menu">
        <div class="menu-item">ユーザー情報</div>
        <div class="menu-item">従量課金について</div>
        <div class="menu-item">サブスクリプションの停止について</div>
      </div>
    </div>
  </header>

  <!-- メインコンテナ -->
  <div id="container">
    <!-- 左側：チャット履歴 -->
    <div id="sidebar">
      <h2>チャット履歴</h2>
      <div class="chat-item">💬 サンプルチャット 2023-04-07</div>
      <div class="chat-item">💬 サンプルチャット 2023-04-06</div>
    </div>

    <!-- 中央：カテゴリ選択エリア -->
    <div id="main">
      <div id="categoryContainer">
        <!-- 新規カテゴリ作成ボタン -->
        <div id="newCategoryHeader">
          <button id="newCategoryButton" onclick="toggleNewCategoryForm()">＋カテゴリの新規作成</button>
        </div>
        <!-- 新規カテゴリ作成フォーム -->
        <div id="newCategoryForm">
          <input type="text" id="newCategoryName" placeholder="カテゴリ名を入力">
          <button onclick="submitNewCategory()">作成</button>
          <button onclick="toggleNewCategoryForm()">キャンセル</button>
        </div>
        <!-- 大きな四角のカテゴリボタン -->
        <div class="category-grid">
          <!-- ここにAPIから取得したカテゴリボタンが動的に追加されます -->
        </div>
        <!-- リスト表示のカテゴリ詳細 -->
        <div class="category-list">
          <div class="list-title">最近使ったAIエージェント</div>
          <div class="list-item" onclick="alert('営業：ヒアリングを選択しました')">営業：ヒアリング</div>
          <div class="list-item" onclick="alert('経理：KPIの取得を選択しました')">経理：KPIの取得</div>
          <div class="list-item" onclick="alert('マーケティング：SEOコンテンツの作成を選択しました')">マーケティング：SEOコンテンツの作成</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // マイページメニューの表示/非表示切替
    function toggleMenu() {
      const menu = document.getElementById("myMenu");
      menu.classList.toggle("show");
    }
    // メニュー外クリックでメニューを閉じる
    window.onclick = function(event) {
      const menu = document.getElementById("myMenu");
      if (!event.target.matches('.menu-button') && !event.target.closest('.dropdown-menu')) {
        if (menu.classList.contains('show')) {
          menu.classList.remove('show');
        }
      }
    }
    // カテゴリボタンのクリック処理
    function selectCategory(category) {
      alert("「" + category + "」を選択しました。ここから詳細画面に遷移します（デモ）。");
    }
    // 新規カテゴリ作成フォームの表示/非表示切替
    function toggleNewCategoryForm() {
      const form = document.getElementById("newCategoryForm");
      form.style.display = (form.style.display === "none" || form.style.display === "") ? "block" : "none";
    }
    // 新規カテゴリ作成の送信処理
    async function submitNewCategory() {
      const input = document.getElementById("newCategoryName");
      const categoryName = input.value.trim();
      if (!categoryName) {
        alert("カテゴリ名を入力してください。");
        return;
      }
      
      try {
        const params = new URLSearchParams();
        params.append('category', categoryName);
        const res = await fetch('https://script.google.com/macros/s/AKfycbzbfmrWNod8FiMOaUxlvKksu7jnTt903I4RPGXOeiCMaNiBnE533q6W0BV8WT_egiM/exec', {
          method: 'POST',
          body: params
        });
        const result = await res.json();
        if (result.result === "success") {
          alert("カテゴリを追加しました！");
          input.value = "";
          toggleNewCategoryForm();
          fetchCategories(); // 新しいカテゴリ一覧を再取得
        } else {
          alert("エラーが発生しました: " + result.message);
        }
      } catch (error) {
        console.error('カテゴリ追加に失敗しました:', error);
      }
    }
    // カテゴリ一覧を取得して表示する関数
    async function fetchCategories() {
      try {
        const res = await fetch('https://script.google.com/macros/s/AKfycbzbfmrWNod8FiMOaUxlvKksu7jnTt903I4RPGXOeiCMaNiBnE533q6W0BV8WT_egiM/exec');
        const categories = await res.json();
        const grid = document.querySelector('.category-grid');
        grid.innerHTML = ''; // 既存の内容をクリア

        categories.forEach(cat => {
          const div = document.createElement('div');
          div.className = 'category-btn';
          div.textContent = cat.name;
          div.onclick = () => selectCategory(cat.name);
          grid.appendChild(div);
        });
      } catch (error) {
        console.error('カテゴリの取得に失敗しました:', error);
      }
    }
    // ページ読み込み時にカテゴリ一覧を表示
    window.onload = fetchCategories;
  </script>
</body>
</html>
