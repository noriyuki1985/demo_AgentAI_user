<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>AIエージェントプラットフォーム - ダッシュボード</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    /* ヘッダー */
    header {
      height: 60px;
      background: #f5f5f5;
      border-bottom: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      position: relative;
    }
    header .api-select {
      font-size: 16px;
    }
    header .user-name {
      font-size: 16px;
      font-weight: bold;
      margin-right: 10px;
    }
    /* マイページメニュー */
    .menu-container {
      position: relative;
      display: inline-block;
    }
    .menu-button {
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fff;
    }
    .dropdown-menu {
      position: absolute;
      top: 60px;
      right: 0;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 200px;
      display: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 999;
    }
    .dropdown-menu.show {
      display: block;
    }
    .menu-item {
      padding: 10px;
      cursor: pointer;
      font-size: 14px;
      border-bottom: 1px solid #eee;
    }
    .menu-item:last-child {
      border-bottom: none;
    }
    .menu-item:hover {
      background: #f0f0f0;
    }
    /* メインコンテナ */
    #container {
      flex: 1;
      display: flex;
    }
    /* 左側：チャット履歴 */
    #sidebar {
      width: 250px;
      background: #fafafa;
      border-right: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
    }
    #sidebar h2 {
      font-size: 16px;
      margin-bottom: 10px;
    }
    .chat-item {
      padding: 10px;
      background: #fff;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
    }
    /* 中央：カテゴリ選択エリア */
    #main {
      flex: 1;
      padding: 20px;
      background: #eee;
      overflow-y: auto;
    }
    #categoryContainer {
      max-width: 800px;
      margin: 0 auto;
    }
    /* 新規カテゴリ作成ボタン */
    #newCategoryHeader {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    #newCategoryButton {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    /* モーダル（背景） */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }
    /* モーダルのコンテンツ */
    .modal .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      min-width: 300px;
    }
    .modal .modal-content h3 {
      margin-top: 0;
    }
    .modal .modal-content input[type="text"] {
      padding: 8px;
      font-size: 14px;
      width: 200px;
      margin-right: 10px;
    }
    .modal .modal-content button {
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      margin-right: 5px;
    }
    /* 大きな四角のカテゴリボタン */
    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .category-btn {
      background: #fff;
      border: 2px solid #007bff;
      border-radius: 8px;
      padding: 40px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
      transition: background 0.3s;
    }
    .category-btn:hover {
      background: #e6f0ff;
    }
    /* リスト表示のカテゴリ詳細 */
    .category-list {
      margin-top: 20px;
    }
    .list-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .list-item {
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <!-- ヘッダー -->
  <header>
    <div class="api-select">
      API選択:
      <select id="apiDropdown">
        <option value="chatgpt-3.5">ChatGPT-3.5</option>
        <option value="chatgpt-4">ChatGPT-4</option>
        <option value="chatgpt-4.5">ChatGPT-4.5</option>
      </select>
    </div>
    <div class="user-name">一花徳行</div>
    <div class="menu-container">
      <button class="menu-button" onclick="toggleMenu()">マイページ</button>
      <div id="myMenu" class="dropdown-menu">
        <div class="menu-item">ユーザー情報</div>
        <div class="menu-item">従量課金について</div>
        <div class="menu-item">サブスクリプションの停止について</div>
      </div>
    </div>
  </header>

  <!-- メインコンテナ -->
  <div id="container">
    <!-- 左側：チャット履歴 -->
    <div id="sidebar">
      <h2>チャット履歴</h2>
      <div class="chat-item">💬 サンプルチャット 2023-04-07</div>
      <div class="chat-item">💬 サンプルチャット 2023-04-06</div>
    </div>

    <!-- 中央：カテゴリ選択エリア -->
    <div id="main">
      <div id="categoryContainer">
        <!-- 新規カテゴリ作成ボタン -->
        <div id="newCategoryHeader">
          <button id="newCategoryButton" onclick="openNewCategoryModal()">＋カテゴリの新規作成</button>
        </div>
        <!-- モーダル：新規カテゴリ作成 -->
        <div id="newCategoryModal" class="modal">
          <div class="modal-content">
            <h3>新規カテゴリ作成</h3>
            <input type="text" id="newCategoryName" placeholder="カテゴリ名を入力">
            <br><br>
            <button onclick="submitNewCategory()">作成</button>
            <button onclick="closeNewCategoryModal()">キャンセル</button>
          </div>
        </div>
        <!-- モーダル：カテゴリ詳細表示（エージェント一覧） -->
        <div id="categoryDetailModal" class="modal">
          <div class="modal-content">
            <h3 id="categoryDetailTitle">カテゴリ詳細</h3>
            <div id="agentList">
              <!-- エージェントの名前がここに表示されます -->
            </div>
            <br>
            <button onclick="closeCategoryDetailModal()">閉じる</button>
          </div>
        </div>
        <!-- 大きな四角のカテゴリボタン -->
        <div class="category-grid">
          <!-- APIから取得したカテゴリボタンが動的に追加されます -->
        </div>
        <!-- リスト表示のカテゴリ詳細（サンプル） -->
        <div class="category-list">
          <div class="list-title">最近使ったAIエージェント</div>
          <div class="list-item" onclick="alert('営業：ヒアリングを選択しました')">営業：ヒアリング</div>
          <div class="list-item" onclick="alert('経理：KPIの取得を選択しました')">経理：KPIの取得</div>
          <div class="list-item" onclick="alert('マーケティング：SEOコンテンツの作成を選択しました')">マーケティング：SEOコンテンツの作成</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // マイページメニューの表示/非表示切替
    function toggleMenu() {
      const menu = document.getElementById("myMenu");
      menu.classList.toggle("show");
    }
    // メニュー外クリックでメニューを閉じる
    window.onclick = function(event) {
      const menu = document.getElementById("myMenu");
      if (!event.target.matches('.menu-button') && !event.target.closest('.dropdown-menu')) {
        if (menu.classList.contains('show')) {
          menu.classList.remove("show");
        }
      }
    }
    // 新規カテゴリ作成モーダルの表示/非表示
    function openNewCategoryModal() {
      document.getElementById("newCategoryModal").style.display = "block";
    }
    function closeNewCategoryModal() {
      document.getElementById("newCategoryModal").style.display = "none";
    }
    // カテゴリ詳細モーダル（エージェント一覧）の表示/非表示
    function openCategoryDetailModal(category) {
      // サンプルデータ：カテゴリごとにエージェントの名前を定義（今回は営業のみ実装）
      const agentData = {
        "営業": ["営業エージェントA", "営業エージェントB", "営業エージェントC"]
        // 他のカテゴリについては必要に応じて追加
      };
      const modalTitle = document.getElementById("categoryDetailTitle");
      const agentListDiv = document.getElementById("agentList");
      
      modalTitle.textContent = category + " カテゴリ詳細";
      agentListDiv.innerHTML = "";
      
      if (agentData[category]) {
        agentData[category].forEach(agent => {
          const p = document.createElement("p");
          p.textContent = agent;
          agentListDiv.appendChild(p);
        });
      } else {
        agentListDiv.textContent = "該当するエージェントはありません。";
      }
      
      document.getElementById("categoryDetailModal").style.display = "block";
    }
    function closeCategoryDetailModal() {
      document.getElementById("categoryDetailModal").style.display = "none";
    }
    // カテゴリボタンのクリック処理
    function selectCategory(category) {
      // ここでは例として「営業」カテゴリの場合に詳細モーダルを表示
      openCategoryDetailModal(category);
    }
    // 新規カテゴリ作成の送信処理（POST用URLを使用）
    async function submitNewCategory() {
      const input = document.getElementById("newCategoryName");
      const categoryName = input.value.trim();
      if (!categoryName) {
        alert("カテゴリ名を入力してください。");
        return;
      }
      try {
        const params = new URLSearchParams();
        params.append('category', categoryName);
        // 新しい doPost のURLを使用（例としてURLを記載）
        const res = await fetch('https://script.google.com/macros/s/AKfycbww8e5-Q1jegaWMlvl76iHAU_aFbl288G_K2bgMFqAG17XC7MkDQRifqX8BfETbmR9T/exec', {
          method: 'POST',
          body: params
        });
        const result = await res.json();
        if (result.result === "success") {
          alert("カテゴリを追加しました！");
          input.value = "";
          closeNewCategoryModal();
          fetchCategories(); // カテゴリ一覧を再取得
        } else {
          alert("エラーが発生しました: " + result.message);
        }
      } catch (error) {
        console.error('カテゴリ追加に失敗しました:', error);
      }
    }
    // カテゴリ一覧を取得して表示する関数（GET用URLを使用）
    async function fetchCategories() {
      try {
        const res = await fetch('https://script.google.com/macros/s/AKfycbzbfmrWNod8FiMOaUxlvKksu7jnTt903I4RPGXOeiCMaNiBnE533q6W0BV8WT_egiM/exec');
        const categories = await res.json();
        const grid = document.querySelector('.category-grid');
        grid.innerHTML = '';
        categories.forEach(cat => {
          const div = document.createElement('div');
          div.className = 'category-btn';
          div.textContent = cat.name;
          div.onclick = () => selectCategory(cat.name);
          grid.appendChild(div);
        });
      } catch (error) {
        console.error('カテゴリの取得に失敗しました:', error);
      }
    }
    // ページ読み込み時にカテゴリ一覧を表示
    window.onload = fetchCategories;
  </script>
</body>
</html>
