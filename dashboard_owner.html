<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Owner Dashboard - エージェントAIプラットフォーム</title>
  <!-- 共通スタイル -->
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- ヘッダー -->
  <header>
    <div class="title">Owner Dashboard</div>
    <div class="user-info">Owner: 一花徳行</div>
  </header>
  
  <!-- メインエリア -->
  <div id="main">
    <!-- 顧客一覧パネル -->
    <div class="owner-panel">
      <h3>顧客一覧</h3>
      <table class="owner-table">
        <thead>
          <tr>
            <th>お客様ID</th>
            <th>会社名</th>
            <th>お名前</th>
            <th>権限</th>
            <th>カテゴリ</th>
            <th>エージェント</th>
            <th>直近のログイン時間</th>
            <th>顧客情報</th>
          </tr>
        </thead>
        <tbody id="userTableBody">
          <!-- ここにAPIから取得したデータが挿入される -->
        </tbody>
      </table>
    </div>
  </div>
  
  <!-- ページ固有の処理 -->
  <script src="js/dashboard_owner.js"></script>
</body>
</html>
