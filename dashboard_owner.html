<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Owner Dashboard - エージェントAIプラットフォーム</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/modal.css">
</head>
<body>
  <!-- ヘッダー -->
  <header>
    <div class="title">Owner Dashboard</div>
    <div class="user-info">Owner: 一花徳行</div>
  </header>
  
  <!-- メインエリア -->
  <div id="main">
    <!-- 顧客一覧パネル -->
    <div class="owner-panel">
      <h3>顧客一覧</h3>
      <table class="owner-table">
        <thead>
          <tr>
            <th>お客様ID</th>
            <th>会社名</th>
            <th>お名前</th>
            <th>権限</th>
            <th>カテゴリ</th>
            <th>エージェント</th>
            <th>直近のログイン時間</th>
            <th>詳細</th>
          </tr>
        </thead>
        <tbody id="userTableBody">
          <!-- JSで動的に行を生成 -->
        </tbody>
      </table>
    </div>
  </div>
  
  <!-- 詳細モーダル（初期は非表示） -->
  <div id="detailModal" class="modal">
    <div class="modal-content">
      <span id="modalClose" class="modal-close">&times;</span>
      <div id="modalBody">
        <!-- 顧客詳細情報がここに表示されます -->
      </div>
    </div>
  </div>
  
  <script src="js/dashboard_owner.js"></script>
  <script src="js/detailModal.js"></script>
</body>
</html>
