<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Owner Dashboard - AIエージェントプラットフォーム</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    /* ヘッダー */
    header {
      height: 60px;
      background: #333;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
    }
    header .title {
      font-size: 20px;
      font-weight: bold;
    }
    /* サイドバー */
    #sidebar {
      width: 250px;
      background: #f4f4f4;
      border-right: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
    }
    #sidebar h2 {
      font-size: 16px;
      margin-bottom: 10px;
    }
    .chat-item {
      padding: 10px;
      background: #fff;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
    }
    /* メインエリア */
    #main {
      flex: 1;
      padding: 20px;
      background: #eee;
      overflow-y: auto;
    }
    /* コンテナ */
    #container {
      flex: 1;
      display: flex;
    }
    /* カテゴリグリッド */
    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .category-btn {
      background: #fff;
      border: 2px solid #007bff;
      border-radius: 8px;
      padding: 40px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
      transition: background 0.3s;
    }
    .category-btn:hover {
      background: #e6f0ff;
    }
    /* Owner専用管理パネル */
    .owner-panel {
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .owner-panel h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <!-- ヘッダー -->
  <header>
    <div class="title">Owner Dashboard</div>
    <div class="user-info">Owner: noriyuki.ikka@gmail.com</div>
  </header>

  <!-- メインコンテナ -->
  <div id="container">
    <!-- サイドバー：チャット履歴など -->
    <div id="sidebar">
      <h2>チャット履歴</h2>
      <div class="chat-item">💬 チャットサンプル 2023-04-07</div>
      <div class="chat-item">💬 チャットサンプル 2023-04-06</div>
      <!-- 必要に応じて追加 -->
    </div>

    <!-- 中央：Owner専用エリア -->
    <div id="main">
      <!-- 管理パネル（例：ユーザー管理、設定変更など） -->
      <div class="owner-panel">
        <h3>管理パネル</h3>
        <p>ここにOwner専用の管理機能（ユーザー管理、設定変更、統計情報など）を実装できます。</p>
      </div>

      <!-- カテゴリ一覧（ユーザーダッシュボードと共通の場合） -->
      <div class="category-grid" id="categoryGrid">
        <!-- APIから取得したカテゴリボタンが動的に追加されます -->
      </div>
    </div>
  </div>

  <script>
    // カテゴリ一覧を取得して表示する関数（GET用URLを使用）
    async function fetchCategories() {
      try {
        const res = await fetch('https://script.google.com/macros/s/AKfycbzbfmrWNod8FiMOaUxlvKksu7jnTt903I4RPGXOeiCMaNiBnE533q6W0BV8WT_egiM/exec');
        const categories = await res.json();
        const grid = document.getElementById('categoryGrid');
        grid.innerHTML = '';
        categories.forEach(cat => {
          const div = document.createElement('div');
          div.className = 'category-btn';
          div.textContent = cat.name;
          // 必要に応じて、Owner用のカテゴリ詳細モーダルなどへ遷移
          div.onclick = () => alert("「" + cat.name + "」カテゴリのOwner用詳細画面（実装予定）");
          grid.appendChild(div);
        });
      } catch (error) {
        console.error('カテゴリの取得に失敗しました:', error);
      }
    }

    window.onload = fetchCategories;
  </script>
</body>
</html>
